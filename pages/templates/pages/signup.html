<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Sign up</title>
    </head>


    <body>

        <h2>Sign up! We are creating an account for you and after that you are able to make a cottage reservation!</h2>
        
        <form action='/pages/register/' method='GET'>
            <table>
                <tr>
                    <th style="text-align:left">Type your name:</th> 
                    <td><input type="text" name="name"></td>
                </tr>

                <tr>
                    <th style="text-align:left">Type your email: </th>
                    <td><input type="text" name="email"></td>
                </tr>

                <tr>
                    <th style="text-align:left">Type your password: </th>
                    <td><input type="text" name="password"></td>
                </tr>
                
                <tr>
                    <th style="text-align:right"><input type="submit" value="Register"/></th>
                </tr>

            </table>
        </form>

        <h2>Our wonderful cottages are waiting for you!</h2>

    </body>
</html>
