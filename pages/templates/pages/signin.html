<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Sign in</title>
    </head>


    <body>

        <h2>Sign in!</h2>
        
        <form action='/pages/login/' method='POST'>
            {% csrf_token %}
            <table>
                <tr>
                    <th style="text-align:left">Type your email: </th>
                    <td><input type="text" name="email"></td>
                </tr>

                <tr>
                    <th style="text-align:left">Type your password: </th>
                    <td><input type="text" name="password"></td>
                </tr>
                
                <tr>
                    <th style="text-align:right"><input type="submit" value="Sign in"/></th>
                </tr>

            </table>
        </form>

        <h2>Our wonderful cottages are waiting for you!</h2>

    </body>
</html>
